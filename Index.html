        <!-- Download Button -->
    <script>
        // %6%C%5%7%0 %4%E%0%F%6 %8%7%F %5%0%E
        function setCurrentDate() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("news-date").textContent = today.toLocaleDateString("bn-BD", options);
        }
        setCurrentDate();

        document.getElementById("image1").addEventListener("change", function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById("img1").src = reader.result;
            }
            reader.readAsDataURL(file);
        });

        document.getElementById("image2").addEventListener("change", function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById("img2").src = reader.result;
            }
            reader.readAsDataURL(file);
        });

        document.getElementById("logo").addEventListener("change", function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById("news-logo").style.backgroundImage = `url(${reader.result})`;
            }
            reader.readAsDataURL(file);
        });

        document.getElementById("name").addEventListener("input", function (event) {
            document.getElementById("news-name").textContent = event.target.value;
        });

        document.getElementById("title").addEventListener("input", function (event) {
            document.getElementById("news-title").textContent = event.target.value;
        });

        document.getElementById("download").addEventListener("click", function () {
            const frame = document.getElementById("frame");
            html2canvas(frame).then(function (canvas) {
                const link = document.createElement("a");
                link.download = "news_frame.png";
                link.href = canvas.toDataURL();
                link.click();
            });
        });
    </script>
